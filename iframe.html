<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Us</title>
</head>

<body>

    <script id="ze-snippet"
        src="https://static.zdassets.com/ekr/snippet.js?key=c9a23ca9-a8be-47e4-8909-a142943f1cb4"> </script>
    <script>
        let webWidgetInitialised = false;
        zE('webWidget:on', 'userEvent', function (event) {
            if (event.action === 'Talk Shown') {
                if (webWidgetInitialised) {
                    parent.postMessage("widget.opened", "*");
                } else {
                    parent.postMessage("widget.initiated", "*");
                    zE('webWidget', 'close');
                    webWidgetInitialised = true;
                }
            }
        });
        zE('webWidget', 'open');
        zE('webWidget:on', 'close', function () {
            parent.postMessage("widget.closed", "*");
        });
    </script>
</body>

</html>
